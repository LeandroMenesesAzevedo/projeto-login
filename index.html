<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tela de Login </title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            
            <div id="imagem">
            </div>

            <div id="formulario">

                <h1> Login </h1>
                <p> Seja bem vindo (a) preencha os campos abaixo para entrar no site e poder fazer as configurações no seu ambiente .</p>

                <form action="login.php" method="post">
                    
                    <div class="campo">
                        <span class="material-symbols-outlined"> login </span>
                        <input type="text" name="usu" id="iusu" placeholder=" seu e-mail" autocomplete="email" required>
                        <label for="iusu"> Usuário </label>
                    </div>
                    
                    <div class="campo">
                        <span class="material-symbols-outlined">password </span>
                        <input type="password" name="senha" id="isenha" placeholder=" sua senha" minlength="8" maxlength="20" autocomplete="current-password" required>
                        <label for="isenha"> Senha: </label>
                    </div>

                    <p> 
                        <a href="#" class="botao"> Esqueci a senha <span class="material-symbols-outlined">mail</span> </a> 
                        
                    </p>

                    <input type="submit" value=" Entrar " id="botao">
                    <input type="reset" value="Limpar" id="botao">

                
                </form>
            </div>    
        </section>
    </main>
</body>
</html>
