<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tela de Login </title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            
            <div id="imagem">
                foto
            </div>

            <div id="formulario">
                <h1> Login </h1>
                <p> Seja bem vindo (a) preencha os campos abaixo para entrar no site e poder fazer as configurações no seu ambiente .</p>

            </div>
            <form action="login.php" method="post">
                
                <label for="iusu"> Usuário:</label>
                <input type="text" name="usu" id="iusu" placeholder=" Digite o nome do usuário" required>
                
                <label for="isenha"> Senha: </label>
                <input type="password" name="senha" id="isenha" placeholder="Digite a senha" minlength="8" maxlength="20" required>
                <p> <a href="#">Esqueci a senha </a></p>

                <input type="submit" value=" Entrar ">
                <input type="reset" value="Limpar">

                
            </form>
        </section>
    </main>
</body>
</html>
